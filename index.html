<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C치mara Tasaci칩n</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  video {
    width: 100%;
    max-height: 70vh;
    object-fit: cover;
    background: #000;
  }
  #controls {
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    background: #111;
  }
  #photoName {
    width: 90%;
    padding: 8px;
    margin-bottom: 10px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    background: #2979ff;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }
  button:hover { background: #5393ff; }
  #msg {
    margin-top: 10px;
    color: #0f0;
    font-weight: bold;
  }
</style>
</head>
<body>

<video id="video" autoplay playsinline></video>

<div id="controls">
  <input type="text" id="photoName" placeholder="Nombre de la foto">
  <button id="captureBtn">Capturar foto</button>
  <div id="msg"></div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
async function startCamera() {
  const constraints = {
    video: {
      facingMode: { ideal: "environment" }, // trasera
      width: { ideal: 1280 },
      height: { ideal: 720 }
    },
    audio: false
  };

  try {
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    const video = document.getElementById('video');
    video.srcObject = stream;
    await video.play();
  } catch (err) {
    alert("No se pudo acceder a la c치mara: " + err.message);
  }
}

function showMessage(text) {
  const msg = document.getElementById('msg');
  msg.textContent = text;
  setTimeout(() => msg.textContent = "", 2000);
}

document.getElementById('captureBtn').addEventListener('click', () => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const name = document.getElementById('photoName').value.trim() || "foto";

  // Ajustar tama침o
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Convertir a imagen
  canvas.toBlob(blob => {
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = name + ".jpg";
    link.click();
    showMessage("Foto guardada");
  }, 'image/jpeg', 0.95);
});

startCamera();
</script>

</body>
</html>
